<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Utilize as tags &lt;h1&gt;, &lt;h2&gt;... até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilizamos as tag &lt;ul&gt; e dentro dela a tag &lt;li&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;ol&gt; e dentro dela a tag&lt;li&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Utilizamos a tag &lt;link&gt; e algumas coisas adicionais dentro da tag.">favicon</abbr></li>
    </ul>
</body>
</html>
