<!DOCTYPE html>
<html lang="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<body>
    <h1>Hospedagem própria</h1>
    <h2>Tem um vídeo abaixo.</h2>
    <video width="560px" poster="imagens/vasco.jpg" controls muted autoplay loop>
        <source src="midia/roblox.ogv" type="video/ogg">
        <source src="midia/roblox.webm" type="video/webm">
        <source src="midia/roblox.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo. <a href="midia/roblox.mp4">Baixe o vídeo aqui</a></p>
    </video>
    <h1>Hospedagem externa</h1>
    <h2>Vídeo do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5KyIiYK9koY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
